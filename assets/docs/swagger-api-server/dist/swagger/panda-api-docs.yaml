        - in: body
          name: Request Body
          description: Token is present
          required: true
          schema:
            properties:
              token:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessDefaultResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            properties:
              message:
                type: string

