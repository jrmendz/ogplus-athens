swagger: "2.0"
info:
  version: "1.0.0.0"
  title: Athens (Panda) API
  description: API Documentation for Athens API Server. Please be inform some of our routes may not be resposive due to other socket authentication which Swagger hasn't. Our target host can be located on **localhost:8000**. If you have further questions and clarifications you may contact us immediately.
  termsOfService: 'http://dev2.neworientalclub88.com'
  contact:
    email: jhameil@neworientalclub88.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - Authorization
# format of the responses to the client (Accepts)
produces:
  - application/json

tags:
  - name: Authentication
    description: Server-side logic for managing Auths **(AuthController.js, UserController.js)**
  - name: User
    description: Server-side logic for managing User **(UserController.js)**
  - name: Socket
    description: Server-side logic for managing Socket **(AuthController.js)**
  - name: Betting
    description: Server-side logic for managing Bet **(BettingsController.js)**
  - name: Transaction
    description: Server-side logic for managing transactions **(TransactionsController.js)**
  - name: Dealers
    description: Server-side logic for managing dealer's information **(DealerGiftController.js, DealerController.js)**
  - name: Social
    description: Server-side logic for managing social logics such as follow user **(FollowController.js)**
  - name: Ranking
    description: Server-side logic for managing players ranking **(RankingController.js)**
  - name: Road Map
    description: Server-side logic for managing game roadmap **(RoadMapController.js)**
  - name: Table
    description: Server-side logic for managing game table **(TablesController.js)**
paths:
  # User Login
  /user/login:
    post:
      tags:
        - Authentication
        - User
      description: Used to login user information
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_login
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: Request Body
          description: Login credentials to be authenticated
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UserLogin_Response"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  #User Logout
  /user/logout:
    post:
      tags:
        - Authentication
        - User
      description: Used to logout account and purge token upon executing
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_logout
      consumes:
        - application/json
      parameters:
        - in: body
          name: Request Body
          description: User Token
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
                description: Hashed token generated by web application
      responses:
        "200":
          description: Success
          schema:
            type: string
        # responses may fall through to errors
        default:
          description: Error
          schema:
            properties:
              msg:
                type: string
  #User Create
  /user/create:
    post:
      tags:
        - User
      description: Used to create user information
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_create
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: Request Body
          description: JSON user details creation
          required: true
          schema:
            $ref: "#/definitions/UserCreate_JSON"
      responses:
        "400":
          description: Error
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string
        "401":
          description: This may return error due to duplicated fields
          schema:
            $ref: "#/definitions/UserCreate_ErrorRes401"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            type: string
  #User Update
  /user/update-information:
    put:
      tags:
        - User
      description: User to update user information
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_update
      consumes:
        - application/json
      parameters:
        - in: body
          name: Request Body
          description: Please note that data here may vary depending on object forwarded on dispatch.
          required: true
          schema:
            $ref: "#/definitions/UserUpdate_JSON"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessDefaultResponse"
        "401":
          description: Invalid Credentials
          schema:
            $ref: "#/definitions/ErrorDefaultResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorDefaultResponse"
  #User Search
  /user/search:
    post:
      tags:
        - User
      description: Used to search user information
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_search
      consumes:
        - application/json
      parameters:
        - in: body
          name: Request Body
          description: Token is present
          required: true
          schema:
            properties:
              token:
                type: string
                description: Token is needed to verify if you are logged in.
              username:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UserSearch_Response"
        "404":
          description: Error
          schema:
            $ref: "#/definitions/ErrorDefaultResponse"

        # responses may fall through to errors
        default:
          description: Error
          schema:
            type: string
  #User Availability
  /user/availability:
    post:
      tags:
        - User
      description: Used to toggle availability of user
      summary: Please be informed that some of our routes may not respond due to WebSocket requirements/authentication.
      operationId: user_availability
      consumes:
        - application/json
      parameters:
        - in: body
          name: Request Body
          description: JSON user details creation
          required: true
          schema:
            properties:
              username:
                type: string
              todo:
                type: string
                description: ENABLE or DISABLE
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessDefaultResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            type: string

  /user/online:
